name: Auto Update Gallery

on:
  # å½“æœ‰æ–‡ä»¶æŽ¨é€åˆ° main åˆ†æ”¯æ—¶è§¦å‘
  push:
    branches: [ main ]
    paths:
      - 'public/uploads/**'
  
  # å…è®¸æ‰‹åŠ¨è§¦å‘
  workflow_dispatch:

# æƒé™è®¾ç½®
permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  update-gallery:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Install chokidar for file watching
      run: npm install chokidar --save-dev
    
    - name: Check for new images
      id: check_images
      run: |
        echo "Checking for images in public/uploads/2025/08..."
        if [ -d "public/uploads/2025/08" ]; then
          IMAGE_COUNT=$(find public/uploads/2025/08 -type f \( -iname "*.jpg" -o -iname "*.jpeg" -o -iname "*.png" -o -iname "*.webp" \) | wc -l)
          echo "Found $IMAGE_COUNT images"
          echo "image_count=$IMAGE_COUNT" >> $GITHUB_OUTPUT
          
          if [ $IMAGE_COUNT -gt 0 ]; then
            echo "has_images=true" >> $GITHUB_OUTPUT
          else
            echo "has_images=false" >> $GITHUB_OUTPUT
          fi
        else
          echo "Images directory not found"
          echo "has_images=false" >> $GITHUB_OUTPUT
          echo "image_count=0" >> $GITHUB_OUTPUT
        fi
    
    - name: Run gallery update script
      if: steps.check_images.outputs.has_images == 'true'
      run: |
        echo "Running gallery update script..."
        node scripts/update-gallery.js
        
        # æ£€æŸ¥æ˜¯å¦æœ‰æ–‡ä»¶æ›´æ”¹
        if git diff --quiet src/store/gallery-store.tsx; then
          echo "No changes detected in gallery-store.tsx"
          echo "update_needed=false" >> $GITHUB_ENV
        else
          echo "Changes detected in gallery-store.tsx"
          echo "update_needed=true" >> $GITHUB_ENV
        fi
    
    - name: Commit updated gallery store
      if: env.update_needed == 'true'
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        
        # æ·»åŠ æ›´æ”¹çš„æ–‡ä»¶
        git add src/store/gallery-store.tsx
        git add logs/ || true  # æ·»åŠ æ—¥å¿—æ–‡ä»¶ï¼ˆå¦‚æžœå­˜åœ¨ï¼‰
        
        # åˆ›å»ºæäº¤ä¿¡æ¯
        COMMIT_MSG="feat: è‡ªåŠ¨æ›´æ–°å›¾ç‰‡åº“ (${{ steps.check_images.outputs.image_count }} å¼ å›¾ç‰‡)

        - è‡ªåŠ¨æ‰«æå¹¶æ›´æ–° public/uploads/2025/08 ç›®å½•
        - æ›´æ–° gallery-store.tsx ä¸­çš„å›¾ç‰‡åˆ—è¡¨
        - æ›´æ–°æ—¶é—´: $(date -u +"%Y-%m-%dT%H:%M:%SZ")
        - è§¦å‘æ–¹å¼: GitHub Actions è‡ªåŠ¨åŒ–æµç¨‹
        
        [è‡ªåŠ¨æäº¤]"
        
        git commit -m "$COMMIT_MSG"
        
        echo "Changes committed successfully"
    
    - name: Push changes
      if: env.update_needed == 'true'
      uses: ad-m/github-push-action@master
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        branch: main
    
    - name: Build project
      run: npm run build
    
    - name: Setup Pages
      uses: actions/configure-pages@v4
      with:
        enablement: true
    
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: './dist'
    
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
    
    - name: Generate deployment summary
      run: |
        echo "## ðŸš€ éƒ¨ç½²å®Œæˆ" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "- **å›¾ç‰‡æ•°é‡**: ${{ steps.check_images.outputs.image_count }} å¼ " >> $GITHUB_STEP_SUMMARY
        echo "- **æ›´æ–°çŠ¶æ€**: ${{ env.update_needed == 'true' && 'âœ… å·²æ›´æ–°' || 'â­ï¸ æ— éœ€æ›´æ–°' }}" >> $GITHUB_STEP_SUMMARY
        echo "- **éƒ¨ç½² URL**: https://xiangyingchang.github.io/picture-gallery/" >> $GITHUB_STEP_SUMMARY
        echo "- **éƒ¨ç½²æ—¶é—´**: $(date -u +"%Y-%m-%d %H:%M:%S UTC")" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### ðŸ“‹ å¤„ç†æ—¥å¿—" >> $GITHUB_STEP_SUMMARY
        if [ -f "logs/gallery-update.log" ]; then
          echo '```' >> $GITHUB_STEP_SUMMARY
          tail -20 logs/gallery-update.log >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
        else
          echo "æ— æ—¥å¿—æ–‡ä»¶ç”Ÿæˆ" >> $GITHUB_STEP_SUMMARY
        fi